<p>IN THE NAME OF GOD</p>

<mat-card>
    <mat-card-content style=" text-align: center;" >
      <form class="registroForm">
        <table border="0"  >
          <tr>
                    <td>
                      <label class="etiqueta" >Sucursal:*</label>
                      <input class="entrada"type="text" id="login_name" placeholder="ingrese el login_name del usuario" maxlength="18" minlength="1"
                      onkeypress="return (event.charCode >= 65 && event.charCode <= 90
                       || event.charCode >= 97 && event.charCode <= 122)"
                       type="text" name="user" #user="ngModel" matInput [(ngModel)]="sucursal.nombre"/>
                    </td>
                     <td>
                        <label class="etiqueta" >Descripcion</label>
                        <input class="entrada"type="text" id="direccion" placeholder="ingrese la direccion" maxlength="18" minlength="1"
                        onkeypress="return (event.charCode >= 65 && event.charCode <= 90 || event.charCode >=8  || event.charCode >=9
                         || event.charCode >= 97 && event.charCode <= 122)"
                          type="text" name="direccion" #direccion="ngModel" matInput [(ngModel)]="sucursal.descripcion"/>
                      </td>
          </tr>

          <tr>

                
            
           <td>
                      <label class="etiqueta" >Direccion</label>
                      <input class="entrada"type="text" id="direccion" placeholder="ingrese la direccion" maxlength="18" minlength="1"
                      onkeypress="return (event.charCode >= 65 && event.charCode <= 90 || event.charCode >=8  || event.charCode >=9
                       || event.charCode >= 97 && event.charCode <= 122)"
                        type="text" name="direccion" #direccion="ngModel" matInput [(ngModel)]="sucursal.direccion"/>
                    </td>
             <td>
                     <label class="etiqueta"  >Telefono</label>
              <input class="entrada" type="text" id="telefono" name="telefono" maxlength="8" placeholder="(+502) ____-____"
              #telefono="ngModel" matInput [(ngModel)]="sucursal.telefono"/>
             </td>
                  
                
          </tr>
            
            <tr>
                <td>
                          <label class="etiqueta" >Correo:</label>
                          <input class="entrada"type="text" id="correo" placeholder="ingrese el correo" maxlength="18" minlength="1"
                          onkeypress="return (event.charCode >= 65 && event.charCode <= 90 || event.charCode >=8  || event.charCode >=9
                           || event.charCode >= 97 && event.charCode <= 122)"
                            type="text" name="correo" #correo="ngModel" matInput [(ngModel)]="sucursal.correo"/>
                        </td>
                  <td>
                            <label class="etiqueta" >Estado: *</label>
                   
                              <select id="estado" class="entrada" name="estado" #estado="ngModel" matInput [(ngModel)]="sucursal.idEstado" >
                              <option value="0">Seleccione</option>
                              <option value="1">Activo</option>
                              <option value="2">Inactivo</option>
                              </select>
                          </td>
            </tr>
  
        </table>
      </form>
      <br>
    <input class="button" type="button" value="Guardar registro" (click)="this.registrarSucursal()" />
    <br>
    <input class="button-salida" type="button" value="Regresar al menu principal" routerLink='/menu' />
    </mat-card-content>
</mat-card>
