<mat-card>
  <mat-card-content style=" text-align: center;" >
    <form class="registroForm">
      <table border="0"  >
        <tr>

                 <td>
                <label class="etiqueta" >nit:</label>
                    <input class="entrada" type="text" id="nit" name="nit" placeholder="ingrese el nit" maxlength="13" minlength="13"
                    #nit="ngModel" matInput [(ngModel)]="cliente.nit"/>
                   </td>
                <td>
                <label class="etiqueta" >Fecha de Nacimiento:</label>
            	<input class="entrada" type="date" id="fechaNac" name="fechaNac"
      #fechaNac="ngModel" matInput [(ngModel)]="cliente.fecha_nacimiento"
      disabled="true"/>
       </td>
            </tr>
        <tr>
                <td>
                  <label class="etiqueta" >Nombre:</label>
                <input class="entrada" type="text" id="nombre"  maxlength="18" minlength="1"
                  onkeypress="return (event.charCode >= 65 && event.charCode <= 90   || event.charCode >=8  || event.charCode >=9
                   || event.charCode >= 97 && event.charCode <= 122)"
                      type="text" name="nom" #nom="ngModel" matInput [(ngModel)]="cliente.nombre"
                      disabled="true" />
                </td>
                <td>
                  <label class="etiqueta" >Apellido:</label>
                  <input class="entrada"type="text" id="apellido"  maxlength="18" minlength="1"
                  onkeypress="return (event.charCode >= 65 && event.charCode <= 90 || event.charCode >=8  || event.charCode >=9
                   || event.charCode >= 97 && event.charCode <= 122)"
                    type="text" name="apellido" #apellido="ngModel" matInput [(ngModel)]="cliente.apellido"
                    disabled="true" />
                </td>
              </tr>
<tr>
            <td>
             <label class="etiqueta"  >Telefono:</label>
      <input class="entrada" type="text" id="telefono" name="telefono" maxlength="8" placeholder="(+502) ____-____"
      #telefono="ngModel" matInput [(ngModel)]="cliente.telefono"
      disabled="true"/>
     </td>
      <td>
           <label  class="etiqueta" >Genero:</label>

    <select id="genero" class="entrada" name="genero" #genero="ngModel" matInput [(ngModel)]="cliente.genero"
    disabled="true" >
      <option value="0">Seleccione</option>
      <option value="1">Femenino</option>
      <option value="2">Masculino</option>
    </select>
   </td>
</tr>
  <tr>
        <td>
      <label class="etiqueta" >Edad actual:</label>
      <input class="entrada" type="text" id="edad" name="edad"  maxlength="2" minlength="1"
      #edad="ngModel" matInput [(ngModel)]="cliente.edad"
      disabled="true"/>

            </td>
      <td>
                <label class="etiqueta" >Direccion:</label>
                <input class="entrada"type="text" id="direccion" maxlength="18" minlength="1"
                onkeypress="return (event.charCode >= 65 && event.charCode <= 90 || event.charCode >=8  || event.charCode >=9
                 || event.charCode >= 97 && event.charCode <= 122)"
                  type="text" name="direccion" #direccion="ngModel" matInput [(ngModel)]="cliente.direccion"
                  disabled="true"/>
              </td>
      </tr>


<tr>
    <td>
              <label class="etiqueta" >Correo:</label>
              <input class="entrada"type="text" id="correo"  maxlength="18" minlength="1"
              onkeypress="return (event.charCode >= 65 && event.charCode <= 90 || event.charCode >=8  || event.charCode >=9
               || event.charCode >= 97 && event.charCode <= 122)"
                type="text" name="correo" #correo="ngModel" matInput [(ngModel)]="cliente.correo"
                disabled="true" />
            </td>
      <td>
                <label class="etiqueta" >Estado:</label>
                  <select id="estado" class="entrada" name="estado" #estado="ngModel" matInput [(ngModel)]="cliente.idEstado"
      disabled="true">
                  <option value="0">Seleccione</option>
                  <option value="1">Activo</option>
                  <option value="2">Inactivo</option>
                  </select>
              </td>
</tr>

              </table>
  </form>
    <br>
    <input class="button" type="button" value="Consultar cliente" (click)="this.consultarCliente()" />
    <br>
    <input class="button-salida" type="button" value="Regresar al menu principal" routerLink='/menu' />
  </mat-card-content>
</mat-card>
