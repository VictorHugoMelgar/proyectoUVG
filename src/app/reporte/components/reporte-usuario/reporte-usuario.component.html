<mat-card>
    <div id="htmlData">
      <h2>Lista de Usuarios</h2>
      <table class="table table-bordered mt-4"
      border="1">
        <tr class="table-primary">
          <th>nombre</th>
          <th>descripcion</th>
          <th>direccion</th>
          <th>telefono</th>
          <th>correo</th>
          <th>idEstado</th>
        </tr>

   
        <tr *ngFor="let usuario of ListadoUsuarios">
        
          <td>{{ usuario.user }}</td>
          <td>{{ usuario.pass }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td>{{ usuario.idRol }}</td>
          <td>{{ usuario.idEstado}}</td>
         
        </tr>
      </table>
    </div>
    <div>
    <button class="btn col col-lg-4 btn-danger btn-block ml-4" (click)="downloadPDF()">Download PDF</button>
    </div>
    </mat-card>
